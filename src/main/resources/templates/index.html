<!-DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
<h1>First impression of my page</h1>

<!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>

<br>


<!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="op1" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${op1} + ${two} * ${two}"></span>


<br>

<!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="op2" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${op2} + (${two} * ${two} + ${two})"></span>

<br>

<!--/*thymesVar id="op3" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${op3} + (${two} - ${two} * ${two})"></span>



</body>
</html>
